<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
  </head>
  <h1>Tic Tac Toe Fam</h1>
  <body>
    <div id="gameboard">
      <div id=row1>
        <div id="box1" class="squares"></div>
        <div id="box2" class="squares"></div>
        <div id="box3" class="squares"></div>
      </div>
      <div id=row2>
        <div id="box4" class="squares"></div>
        <div id="box5" class="squares"></div>
        <div id="box6" class="squares"></div>
      </div>
      <div id=row3>
        <div id="box7" class="squares"></div>
        <div id="box8" class="squares"></div>
        <div id="box9" class="squares"></div>
      </div>
    </div>
    <!--look up input button object to make the page refresh -->
    <button type="button" name="reset">RESET</button>
  </body>
  <script type="text/javascript" src="js/main.js"> </script>
</html>
